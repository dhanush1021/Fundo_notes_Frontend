<div class="mian" >
    <div *ngIf="display; then takeNotes else inputNotes"></div>
    <ng-template #takeNotes>
        <div class="takenotes">
            <input type="text" class="notebar" placeholder="Take a note..." (click)="display=!display">
            <div>
                <button mat-icon-button class="favorite-icon" aria-label="Example icon-button with heart icon">
                    <span class="material-symbols-outlined md-light">check_box</span>
                </button>
                <button mat-icon-button class="favorite-icon" aria-label="Example icon-button with heart icon">
                    <span class="material-symbols-outlined md-light">brush</span>
                </button>
                <button mat-icon-button class="favorite-icon" aria-label="Example icon-button with heart icon">
                    <span class="material-symbols-outlined md-light">image</span>
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template #inputNotes>
        <form [formGroup]="reactiveform">
            <div class="createnotes" #containerDiv>
                <div class="titlebar">
                    <textarea class="title" formControlName="Title" placeholder="Title" #textareaElement1 (input)="adjustTextAreaHeight(textareaElement1,containerDiv)"></textarea>
                    <button mat-icon-button class="favorite-icon">
                        <img width="32" height="32" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij4KICA8cGF0aCBmaWxsPSJub25lIiBkPSJNMCAwaDI0djI0SDB6Ii8+CiAgPHBhdGggZmlsbD0iI2ZmZmZmZiIgZD0iTTE3IDR2N2wyIDN2MmgtNnY1bC0xIDEtMS0xdi01SDV2LTJsMi0zVjRjMC0xLjEuOS0yIDItMmg2YzEuMTEgMCAyIC44OSAyIDJ6TTkgNHY3Ljc1TDcuNSAxNGg5TDE1IDExLjc1VjRIOXoiLz4KPC9zdmc+Cg==" alt="pin" />
                    </button>
                </div>
                <textarea class="desc" formControlName="description" placeholder="Take a note..." #textareaElement (input)="adjustTextAreaHeight(textareaElement,containerDiv)"></textarea>
                <div class="notesicon">
                    <div class="lefticons">
                        <app-icons></app-icons>
                        <button mat-icon-button class="favorite-icon">
                            <span class="material-symbols-outlined md-light1">undo</span>
                        </button>
                        <button mat-icon-button class="favorite-icon">
                            <span class="material-symbols-outlined md-light1">redo</span>
                        </button>
                    </div>
                    <div class="close" (click)="create()">Close</div>
                </div>
            </div>
        </form>
    </ng-template>
</div>
